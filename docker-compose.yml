version: "3.8"

services:
  ldap:
    image: dcm4che/slapd-dcm4chee:2.6.3-36.0
    container_name: ldap
    ports:
      - "${LDAP_PORT}:389"
    environment:
      - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD}
    volumes:
      - ldap:/var/lib/ldap
      - ldap-config:/etc/ldap/slapd.d

  db:
    image: postgres:13
    container_name: postgres
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  arc:
    image: dcm4che/dcm4chee-arc-psql:5.26.3
    container_name: dcm4chee
    depends_on:
      - ldap
      - db
    restart: always
    ports:
      - "${ARCHIVE_PORT_HTTP}:8080"
      - "${ARCHIVE_PORT_HTTPS}:8443"
      - "11112:11112"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - LDAP_URL=ldap://ldap:389
      - LDAP_BIND_DN=cn=admin,dc=dcm4che,dc=org
      - LDAP_BIND_CREDENTIAL=${LDAP_ADMIN_PASSWORD}
      - LDAP_BASE_DN=dc=dcm4che,dc=org

  ohif:
    image: ohif/viewer:4.12
    container_name: ohif
    depends_on:
      - arc
    ports:
      - "3000:80"
    environment:
      - APP_CONFIG_URL=/config/default.json
    volumes:
      - ./ohif-config/:/usr/share/nginx/html/config/

volumes:
  pgdata:
  ldap:
  ldap-config:
